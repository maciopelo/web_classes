<p>Server time is: <strong id="stime">Please wait...</strong></p>
<p>Client time is: <strong id="ctime">Please wait...</strong></p>
<script type="text/javascript">

function updateTime() {
    var date = new Date();
    var element = document.getElementById('ctime');
    element.innerHTML = date.getHours() + ':' +date.getMinutes() + ':' +date.getSeconds();
    window.setTimeout('updateTime()', 1000);
    }
    
function updateAjax() {
    var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function(){
    if (xmlhttp.readyState==4 && xmlhttp.status==200) {
        document.getElementById("stime").innerHTML = xmlhttp.responseText;
        }
    }
        xmlhttp.open("GET","date.php",true);
        xmlhttp.send();
        //window.setTimeout("updateAjax()",1000);
    }
            
window.setTimeout("updateTime(); updateAjax();",5000);
            
</script>
